<div class="container">
    <h2 class="text-sm-center mt-2">Angular Quiz 2</h2>
    <hr>
    <div class="form-group mt-3">
        <label for="username">Username</label>
        <input class="form-control" type="text" id="username" placeholder="Enter username" [(ngModel)]="username" >
    </div>
    <div class="form-group mt-3 " >
        <label for="username_result">Result</label>
        <input class="form-control" type="text" id="username_result" placeholder="Result" readonly value={{username}}>
    </div>
    <button class="btn btn-dark btn-block" type="button" 
    [disabled] = "username === ''"
    (click)="onReset()">Reset</button>

</div>
